{% extends "base.html" %}

{% block title %}Cadastro - Sentinela{% endblock %}

{% block auth_content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="auth-header">
            <h1>Cadastro</h1>
            <p class="text-light">Crie sua conta no Sentinela</p>
        </div>
        {% if error_message %}
        <div class="alert alert-danger" style="margin-bottom: 1rem; padding: 0.75rem; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px;">
            {{ error_message }}
        </div>
        {% endif %}
        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="form-group">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="11999999999">
            </div>
            <div class="form-group">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Rua...">
            </div>
            <div class="form-group">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Cadastrar</button>
        </form>
        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem;">
            <p>Já tem uma conta? <a href="{{ url_for('main.index') }}"
                    style="color: var(--primary-color); font-weight: 500;">Faça login</a></p>
        </div>
    </div>
</div>
{% endblock %}
