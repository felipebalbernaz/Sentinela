{% extends "base.html" %}

{% block title %}Cadastro - Sentinela{% endblock %}

{% block auth_content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="auth-header">
            <h1>Cadastro</h1>
            <p class="text-light">Crie sua conta no Sentinela</p>
        </div>
        <form action="{{ url_for('main.index') }}">
            <div class="form-group">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" id="name" class="form-control" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirmar Senha</label>
                <input type="password" id="confirm_password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Cadastrar</button>
        </form>
        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem;">
            <p>Já tem uma conta? <a href="{{ url_for('main.index') }}"
                    style="color: var(--primary-color); font-weight: 500;">Faça login</a></p>
        </div>
    </div>
</div>
{% endblock %}
