<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sentinela{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% if request.endpoint not in ['main.index', 'auth.register'] %}
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <i class="fa-solid fa-shield-halved"></i> Sentinela
            </div>
            <nav>
                <a href="{{ url_for('finance.dashboard') }}" class="nav-link {% if request.endpoint == 'finance.dashboard' %}active{% endif %}">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
                <a href="{{ url_for('finance.boletos') }}" class="nav-link {% if request.endpoint == 'finance.boletos' %}active{% endif %}">
                    <i class="fa-solid fa-barcode"></i> Boletos
                </a>
                <a href="{{ url_for('finance.notas_fiscais') }}" class="nav-link {% if request.endpoint == 'finance.notas_fiscais' %}active{% endif %}">
                    <i class="fa-solid fa-file-invoice-dollar"></i> Notas Fiscais
                </a>
            </nav>
            <div style="margin-top: auto;">
                <a href="{{ url_for('main.index') }}" class="nav-link">
                    <i class="fa-solid fa-right-from-bracket"></i> Sair
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <h2 class="page-title">{% block page_title %}{% endblock %}</h2>
                <div class="user-menu">
                    <span>Olá, Usuário</span>
                    <div class="avatar">
                        <i class="fa-solid fa-circle-user fa-2x" style="color: var(--text-light)"></i>
                    </div>
                </div>
            </div>
            {% block content %}{% endblock %}
        </main>
    </div>
    {% else %}
        {% block auth_content %}{% endblock %}
    {% endif %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
